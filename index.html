<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <h1>Rock, Paper, Scissors</h1>
  <h2>Wanna play?</h2>
  <h2>First to five points wins!</h2>


    <div id="buttons">
     <img id="rock" class="selection" src="images/rock.png" alt="rock">
     <img id="paper" class="selection" src="images/paper.png" alt="paper">
     <img id="scissors" class="selection" src="images/scissors.png" alt="scissors">
    </div>


  
    <div id="results">
      <div id="round-winner"></div>
      <div id="score-wrapper">
        <div id="player-score-wrapper">
          <p id="player-score-text">Your Score</p>
          <div id="player-score"></div>
        </div>
        <div id="competitor-score-wrapper">
          <p id="competitor-score-text">Competitor Score</p>
          <div id="competitor-score"></div>
        </div>
      </div>  
    </div>
    <div id="competitor-choice"></div>
    <div id="game-winner"></div>
    <div id="end-message"></div>

    <body>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
